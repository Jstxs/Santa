<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .hidden {
            display: none;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>

    <h1>Secret Santa Picker</h1>
    <p>Click the button below to shuffle and assign Secret Santa pairs!</p>
    <div>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="pickSecretSanta()">Pick Secret Santa</button>
        <button onclick="showWhoIGot()">Show Who I Got</button>
    </div>
    <button id="resetButton" class="hidden" onclick="verifyReset()">Reset</button>
    <div id="result" class="hidden"></div>

    <script>
        const participants = ["Justin", "Jaryl", "Kyle", "Yuma", "Mika", "Nicole", "Allinah", "Yosei", "Andrei", "Ceejay", "Kazuya", "Jones", "Jun", "Versie"];
        const databaseKey = 'secretSantaAssignments';
        const chosenKey = 'alreadyChosen';
        const coderPassword = 'Justin123@';

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showLoadingScreen(show) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = show ? 'flex' : 'none';
        }

        function pickSecretSanta() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();

            if (!name || !participants.includes(name)) {
                alert('Please enter a valid name from the participants list.');
                return;
            }

            const assignments = JSON.parse(localStorage.getItem(databaseKey)) || {};
            const alreadyChosen = JSON.parse(localStorage.getItem(chosenKey)) || [];

            if (assignments[name]) {
                alert('Huy, gago wag kang mangdaya hahaha');
                return;
            }

            if (alreadyChosen.length >= participants.length) {
                alert('All participants have been assigned.');
                return;
            }

            const availableReceivers = participants.filter(person => person !== name && !alreadyChosen.includes(person));

            if (availableReceivers.length === 0) {
                alert('No available participants left to assign.');
                return;
            }

            showLoadingScreen(true);
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * availableReceivers.length);
                const receiver = availableReceivers[randomIndex];

                assignments[name] = receiver;
                alreadyChosen.push(receiver);

                localStorage.setItem(databaseKey, JSON.stringify(assignments));
                localStorage.setItem(chosenKey, JSON.stringify(alreadyChosen));

                showLoadingScreen(false);
                alert(`You got: ${receiver}`);
            }, 1000);
        }

        function showWhoIGot() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();

            if (!name || !participants.includes(name)) {
                alert('Please enter a valid name from the participants list.');
                return;
            }

            const assignments = JSON.parse(localStorage.getItem(databaseKey)) || {};

            if (!assignments[name]) {
                alert('No assignment found for this name.');
            } else {
                alert(`You got: ${assignments[name]}`);
            }
        }

        function verifyReset() {
            const password = prompt('Enter the reset password:');
            if (password === coderPassword) {
                resetData();
            } else {
                alert('Incorrect password.');
            }
        }

        function resetData() {
            localStorage.removeItem(databaseKey);
            localStorage.removeItem(chosenKey);
            alert('Data has been reset.');
        }

        function initialize() {
            const resetButton = document.getElementById('resetButton');
            resetButton.classList.remove('hidden');
        }

        window.onload = initialize;
    </script>
</body>
</html>
